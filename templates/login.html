<!-- authentication.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .auth-container {
            max-width: 400px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .google-signin-btn {
            background-color: #4285F4;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h1>Authentication Page</h1>
    </header>

    <div class="auth-container">
        <h2>Login</h2>
        <!-- Login form -->

        <label for="newEmail">Email:</label>
        <input type="email" id="newEmail" placeholder="Enter your email" required>

        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" placeholder="Enter your password" required>

        <!-- redirects to dashboard after logging in  -->
        <button class="google-signin-btn" onclick="googleSignIn()">Log In</button>
        <button class="google-signin-btn" onclick="googleSignIn()">Sign In with Google</button>

        <!-- Button to go to signup.html -->
        <button onclick="goToSignUp()">Sign Up</button>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        function goToSignUp() {
            // Redirect to signup.html when the signup button is clicked
            window.location.href = 'signup.html';
        }

    </script>
</body>

</html>
