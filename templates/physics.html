<!-- Physics.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: background-color 0.5s ease-in-out;
        }

        body.dark-mode {
            background-color: #333;
            color: white;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .chapter-card {
            width: 300px;
            margin: 10px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .chapter-card:hover {
            transform: scale(1.05);
        }

        h2 {
            color: #333;
        }

        .course-info {
            text-align: center;
            margin: 20px;
            padding: 10px;
            background-color: #ddd;
            border-radius: 8px;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>

<body>
    <div class="dark-mode-toggle">
        <label for="darkModeSwitch">Dark Mode:</label>
        <input type="checkbox" id="darkModeSwitch" onchange="toggleDarkMode()">
    </div>

    <header>
        <h1>Physics Course</h1>
    </header>

    <div class="course-info">
        <h3>Course Information</h3>
        <p>This physics course covers fundamental principles in mechanics, thermodynamics, electromagnetism, optics, and more.</p>
    </div>

    <div class="chapter-card" onclick="navigateToChapter('mechanics.html')">
        <h2>Chapter 1: Mechanics</h2>
    </div>

    <div class="chapter-card" onclick="navigateToChapter('thermodynamics.html')">
        <h2>Chapter 2: Thermodynamics</h2>
    </div>

    <div class="chapter-card" onclick="navigateToChapter('electromagnetism.html')">
        <h2>Chapter 3: Electromagnetism</h2>
    </div>

    <div class="chapter-card" onclick="navigateToChapter('optics.html')">
        <h2>Chapter 4: Optics</h2>
    </div>

    <!-- Add more chapter cards as needed -->

    <script>
        // Function to navigate to the respective chapter HTML file
        function navigateToChapter(fileName) {
            window.location.href = fileName;
        }

        // Function to toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>

</html>
