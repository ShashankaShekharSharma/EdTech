<!-- algebra.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Learning Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .resource-card {
            width: 300px;
            margin: 10px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .resource-card:hover {
            transform: scale(1.05);
        }

        h2 {
            color: #333;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Algebra Learning Resources</h1>
    </header>

    <div class="resource-card">
        <h2>Quiz 1</h2>
        <p>Test your knowledge with this algebra quiz.</p>
        <a href="#" target="_blank">Take Quiz</a>
    </div>

    <div class="resource-card">
        <h2>Lecture Video 1</h2>
        <div class="video-container">
            <!-- Replace the video URL with your actual embed code -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/example-video-id" title="Lecture Video 1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Add more resource cards for quizzes, videos, etc. -->

</body>

</html>
