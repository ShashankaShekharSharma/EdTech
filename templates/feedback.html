<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .rating {
            margin-bottom: 16px;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 24px;
            color: #ddd;
            cursor: pointer;
            padding: 0 5px;
        }

        .rating label:hover,
        .rating label:hover ~ label,
        .rating input:checked ~ label {
            color: #ffdb58; /* Yellow color for selected stars */
        }

        .error-message {
            color: #f00;
            margin-top: 5px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form id="feedbackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" required></textarea>

        <div class="rating">
            <label for="star5">&#9733;</label>
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star4">&#9733;</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star3">&#9733;</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star2">&#9733;</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star1">&#9733;</label>
            <input type="radio" id="star1" name="rating" value="1">
        </div>

        <div class="error-message" id="errorMessage"></div>

        <button type="button" onclick="submitForm()">Submit Feedback</button>
    </form>

    <script>
        function submitForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var feedback = document.getElementById("feedback").value;
            var rating = document.querySelector('input[name="rating"]:checked');

            var errorMessage = document.getElementById("errorMessage");
            errorMessage.innerHTML = "";  // Clear previous error messages

            if (name === "" || email === "" || feedback === "" || !rating) {
                errorMessage.innerHTML = "All fields, including rating, are required.";
                return;
            }

            // Additional validation logic can be added here

            // If all validations pass, you can proceed with form submission
            alert("Feedback submitted successfully!");

            // You may want to send the data to a server using AJAX here

            // Reset form fields after submission
            document.getElementById("feedbackForm").reset();
        }
    </script>

</body>
</html>
